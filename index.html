<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>CELO Price Tracker</title>
  <style>

    :root{
      --bg: #fff9db;
      --card-bg: #fffef7;
      --text: #0b2130;
      --muted: #355066;
      --accent: #f6c948;
      --accent-hover: #f2b93a;
    }
    
    body.dark-mode {
      --bg: #1a1a1a;
      --card-bg: #2a2a2a;
      --text: #ffffff;
      --muted: #b0b0b0;
      --accent: #f6c948;
      --accent-hover: #f2b93a;
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;padding:0}
    body{
      text-align: center;
      background: var(--bg);
      color: var(--text);
      font-family: Inter, system-ui, -apple-system, "Helvetica Neue", Arial;
      display:flex;
      flex-direction:column;
      min-height:100vh;
    }

   
    .main{
      flex:1;
      display:flex;
      flex-direction:column;
      padding:28px 16px 12px;
    }


    .header {
      margin-bottom: 8px;
      text-align:center;
      position: relative;
    }
    .header h1{
      font-size:1.9rem;
      margin:0;
      font-weight:600;
      display:inline-flex;
      align-items:center;
      gap:10px;
    }
    .celo-logo{width:36px;height:36px;}
    
    .dark-mode-toggle {
      position: absolute;
      top: 0;
      right: 70px;
      background: var(--card-bg);
      border: 1px solid rgba(0,0,0,0.1);
      border-radius: 50%;
      width: 40px;
      height: 40px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.2s;
    }
    .dark-mode-toggle:hover {
      transform: scale(1.1);
    }
    .dark-mode-toggle svg {
      width: 20px;
      height: 20px;
    }
    
    .language-toggle {
      position: absolute;
      top: 0;
      right: 20px;
      background: var(--card-bg);
      border: 1px solid rgba(0,0,0,0.1);
      border-radius: 20px;
      padding: 8px 12px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 5px;
      transition: transform 0.2s;
      font-weight: 600;
      font-size: 0.9rem;
      color: var(--text);
    }
    .language-toggle:hover {
      transform: scale(1.05);
    }
    .wallet-connect {
      position: absolute;
      top: 0;
      right: 120px;
      background: var(--accent);
      border: 1px solid rgba(0,0,0,0.1);
      border-radius: 20px;
      padding: 8px 16px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 8px;
      transition: all 0.2s;
      font-weight: 600;
      font-size: 0.9rem;
      color: var(--text);
    }
    .wallet-connect:hover {
      background: var(--accent-hover);
      transform: scale(1.05);
    }
    .wallet-connect.connected {
      background: #27ae60;
    }
    .wallet-connect.connected:hover {
      background: #229954;
    }
    .wallet-icon {
      width: 18px;
      height: 18px;
    }

    /* wrapper pour centrer la card verticalement */
    .card-wrapper {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* card area */
    .card{
      background: var(--card-bg);
      border-radius:12px;
      padding:18px;
      width:100%;
      max-width:640px;
      box-shadow: 0 6px 18px rgba(11,33,48,0.08);
      text-align:center;
    }
    .price{
      font-size:1.5rem;
      font-weight:700;
      margin:6px 0;
      color:var(--text);
      transition: color 0.3s ease;
    }
    .price.price-up {
      color: #27ae60;
      animation: priceUp 0.5s ease;
    }
    .price.price-down {
      color: #e74c3c;
      animation: priceDown 0.5s ease;
    }
    @keyframes priceUp {
      0% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
      100% { transform: translateY(0); }
    }
    @keyframes priceDown {
      0% { transform: translateY(0); }
      50% { transform: translateY(5px); }
      100% { transform: translateY(0); }
    }
    .meta{
      font-size:0.95rem;
      color:var(--muted);
      margin-bottom:8px;
    }

    /* controls */
    .controls{
      display:flex;
      gap:12px;
      flex-wrap:wrap;
      justify-content:center;
      align-items:center;
      margin-top:8px;
    }
    .controls label{
      font-size:0.95rem;
      color:var(--muted);
      display:flex;
      gap:8px;
      align-items:center;
    }
    .controls select, .controls input[type="number"] {
      padding:6px 8px;
      border-radius:8px;
      border:1px solid rgba(11,33,48,0.08);
      background:transparent;
      color:var(--text);
    }
    button#refresh{
      background:var(--accent);
      border:none;
      padding:8px 12px;
      border-radius:8px;
      cursor:pointer;
      font-weight:600;
    }
    button#refresh:hover{
      background:var(--accent-hover);
    }

    /* source text */
    .source{
      margin-top:12px;
      font-size:0.9rem;
      color:var(--muted);
    }
    .source a {
      color: var(--text);
      text-decoration: underline;
    }
    
    /* Alert section */
    .alert-section {
      margin-top: 20px;
      padding: 20px;
      background: var(--card-bg);
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(11,33,48,0.08);
    }
    .alert-section h3 {
      font-size: 1.1rem;
      margin: 0 0 12px 0;
      color: var(--text);
    }
    .alert-controls {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
    }
    .alert-controls label {
      font-size: 0.95rem;
      color: var(--muted);
      display: flex;
      gap: 8px;
      align-items: center;
    }
    .alert-controls input[type="number"] {
      padding: 6px 8px;
      border-radius: 8px;
      border: 1px solid rgba(11,33,48,0.08);
      background: transparent;
      color: var(--text);
      width: 120px;
    }
    #set-alert, #clear-alert {
      background: var(--accent);
      border: none;
      padding: 8px 12px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
    }
    #set-alert:hover, #clear-alert:hover {
      background: var(--accent-hover);
    }
    #clear-alert {
      background: #e74c3c;
    }
    #clear-alert:hover {
      background: #c0392b;
    }
    .alert-status {
      margin-top: 10px;
      font-size: 0.9rem;
      color: var(--muted);
      min-height: 20px;
    }
    .alert-status.active {
      color: #27ae60;
      font-weight: 600;
    }
    .alert-status.triggered {
      color: #e74c3c;
      font-weight: 600;
      animation: pulse 1s infinite;
    }
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    
    /* Alerts list */
    .alerts-list {
      margin-top: 16px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .alert-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px;
      background: rgba(0,0,0,0.03);
      border-radius: 8px;
      border-left: 4px solid var(--accent);
    }
    body.dark-mode .alert-item {
      background: rgba(255,255,255,0.05);
    }
    .alert-item.triggered {
      border-left-color: #e74c3c;
      animation: pulse 1s infinite;
    }
    .alert-item-info {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }
    .alert-item-price {
      font-weight: 600;
      font-size: 1rem;
      color: var(--text);
    }
    .alert-item-status {
      font-size: 0.85rem;
      color: var(--muted);
    }
    .alert-item.triggered .alert-item-status {
      color: #e74c3c;
      font-weight: 600;
    }
    .alert-item-delete {
      background: #e74c3c;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.85rem;
      font-weight: 600;
    }
    .alert-item-delete:hover {
      background: #c0392b;
    }
    #add-alert {
      background: var(--accent);
      border: none;
      padding: 8px 12px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
    }
    #add-alert:hover {
      background: var(--accent-hover);
    }
    
    /* Converter styles */
    .converter-grid {
      display: flex;
      flex-direction: column;
      gap: 16px;
      margin-top: 12px;
    }
    .converter-input-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    .converter-input-group label {
      font-size: 0.95rem;
      color: var(--muted);
      font-weight: 600;
    }
    .converter-input-group input {
      padding: 10px;
      border-radius: 8px;
      border: 1px solid rgba(11,33,48,0.08);
      background: transparent;
      color: var(--text);
      font-size: 1rem;
      width: 100%;
    }
    .converter-result {
      padding: 12px;
      background: rgba(0,0,0,0.03);
      border-radius: 8px;
    }
    body.dark-mode .converter-result {
      background: rgba(255,255,255,0.05);
    }
    .converted-values {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    .converted-item {
      font-size: 1rem;
      color: var(--text);
      display: flex;
      justify-content: space-between;
      padding: 4px 0;
    }
    .converted-item span {
      font-weight: 700;
      color: var(--accent);
    }
    .converted-item-large {
      font-size: 1.2rem;
      font-weight: 600;
      color: var(--text);
      text-align: center;
    }
    .converted-item-large span {
      color: var(--accent);
      font-weight: 700;
    }
    .converter-divider {
      text-align: center;
      color: var(--muted);
      font-weight: 600;
      margin: 12px 0;
      position: relative;
    }
    .converter-divider::before,
    .converter-divider::after {
      content: '';
      position: absolute;
      top: 50%;
      width: 40%;
      height: 1px;
      background: rgba(0,0,0,0.1);
    }
    .converter-divider::before {
      left: 0;
    }
    .converter-divider::after {
      right: 0;
    }

    /* footer with icons fixed at bottom of page area */
    .footer{
      width:100%;
      background: rgba(0,0,0,0.02);
      display:flex;
      justify-content:center;
      gap:18px;
      padding:12px 0 18px;
      align-items:center;
    }

    /* social icons */
    .social svg {
      display:block;
      transition: transform .12s ease, filter .12s ease;
    }
    .social {
      display:inline-flex;
      align-items:center;
      justify-content:center;
      text-decoration:none;
    }

    /* hover colors: X -> blue, Discord -> purple */
    .social.x svg line {
      stroke: #333;
      transition: stroke .12s ease;
    }
    .social.x:hover svg line {
      stroke: #1DA1F2;
      transform: scale(1.05);
    }
    .social.discord svg path {
      fill: #333;
      transition: fill .12s ease, transform .12s ease;
    }
    .social.discord:hover svg path {
      fill: #5865F2;
      transform: scale(1.03);
    }
  </style>
</head>

  <script src="script.js"></script>
  <script>
    // Translations
    const translations = {
      en: {

      es: {

        price_alerts: "Alertas de Precio",
        alert_when: "Alerta cuando el precio alcance",
        add_alert: "Agregar Alerta",
        delete: "Eliminar",
        active: "Activa",
        triggered: "¡Alerta activada!",
        no_alerts: "No hay alertas configuradas",
        converter: "Convertidor CELO",
        amount_celo: "Cantidad en CELO:",
        amount_fiat: "Cantidad en Fiat:",

      },
      de: {
        title: "CELO Preis-Tracker",
        loading: "Preis wird geladen…",
        last_update: "Letzte Aktualisierung",
        currency: "Währung",
        refresh: "Aktualisieren",
        refresh_now: "Jetzt aktualisieren",
        source: "Quelle",
        recommended: "Empfohlenes Intervall ≥ 20s",
        price_alerts: "Preisalarme",
        alert_when: "Alarm wenn Preis erreicht",

        triggered: "Alarm ausgelöst!",
        no_alerts: "Keine Alarme gesetzt",
        converter: "CELO Konverter",
        amount_celo: "Betrag in CELO:",
        amount_fiat: "Betrag in Fiat:",
        or: "ODER"
      },
      uk: {
        title: "Трекер Ціни CELO",
        loading: "Завантаження ціни…",
        last_update: "Останнє оновлення",
        currency: "Валюта",
        refresh: "Оновити",
        refresh_now: "Оновити зараз",
        source: "Джерело",
        recommended: "Рекомендований інтервал ≥ 20с",
        price_alerts: "Цінові Сповіщення",
        alert_when: "Сповістити коли ціна досягне",
        add_alert: "Додати Сповіщення",
        delete: "Видалити",
        active: "Активне",
        triggered: "Сповіщення спрацювало!",
        no_alerts: "Немає налаштованих сповіщень",
        converter: "Конвертер CELO",
        amount_celo: "Сума в CELO:",
        amount_fiat: "Сума у фіаті:",
        or: "АБО"
      }
    };
    
    // Price Alert System - Multiple alerts (DECLARE FIRST)
    const alertPriceInput = document.getElementById('alert-price');
    const addAlertBtn = document.getElementById('add-alert');
    const alertsList = document.getElementById('alerts-list');
    
    let priceAlerts = [];
    
    // Load saved alerts
    const savedAlerts = localStorage.getItem('celo_price_alerts');
    if (savedAlerts) {
      priceAlerts = JSON.parse(savedAlerts);
    }
    
    let currentLanguage = localStorage.getItem('language') || 'en';
    
    function renderAlerts() {
      if (priceAlerts.length === 0) {
        const noAlertsText = translations[currentLanguage]?.no_alerts || 'No alerts set';
        alertsList.innerHTML = `<p style="text-align:center;color:var(--muted);margin:10px 0;">${noAlertsText}</p>`;
        return;
      }
      
      const activeText = translations[currentLanguage]?.active || 'Active';
      const triggeredText = translations[currentLanguage]?.triggered || 'Alert triggered!';
      const deleteText = translations[currentLanguage]?.delete || 'Delete';
      
      alertsList.innerHTML = priceAlerts.map(alert => `
        <div class="alert-item ${alert.triggered ? 'triggered' : ''}">
          <div class="alert-item-info">
            <div class="alert-item-price">${alert.price} ${alert.currency.toUpperCase()}</div>
            <div class="alert-item-status">
              ${alert.triggered ? `🔔 ${triggeredText}` : `✓ ${activeText}`}
            </div>
          </div>
          <button class="alert-item-delete" onclick="deleteAlert(${alert.id})">${deleteText}</button>
        </div>
      `).join('');
    }
    
    function setLanguage(lang) {
      currentLanguage = lang;
      localStorage.setItem('language', lang);
      document.getElementById('currentLang').textContent = lang.toUpperCase();
      
      // Update all elements with data-i18n EXCEPT the price display
      document.querySelectorAll('[data-i18n]').forEach(element => {
        // Skip the price element if it already shows a real price
        if (element.id === 'price' && !element.textContent.includes('Loading') && !element.textContent.includes('Chargement')) {
          return;
        }
        
        const key = element.getAttribute('data-i18n');
        if (translations[lang] && translations[lang][key]) {
          element.textContent = translations[lang][key];
        }
      });
      
      // Re-render alerts with new language
      renderAlerts();
    }
    
    // Language toggle
    const languageToggle = document.getElementById('languageToggle');
    const languages = ['en', 'fr', 'es', 'de', 'uk'];
    
    languageToggle.addEventListener('click', () => {
      const currentIndex = languages.indexOf(currentLanguage);
      const nextIndex = (currentIndex + 1) % languages.length;
      setLanguage(languages[nextIndex]);
    });
    
    // Set initial language
    setLanguage(currentLanguage);
    
    // Wallet Connect System
    const walletConnectBtn = document.getElementById('walletConnect');
    const walletStatus = document.getElementById('walletStatus');
    let userAddress = null;
    
    async function connectWallet() {
      if (typeof window.ethereum !== 'undefined') {
        try {
          // Request account access
          const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
          userAddress = accounts[0];
          
          // Format address (0x1234...5678)
          const shortAddress = `${userAddress.slice(0, 6)}...${userAddress.slice(-4)}`;
          walletStatus.textContent = shortAddress;
          walletConnectBtn.classList.add('connected');
          
          // Save connection
          localStorage.setItem('walletConnected', 'true');
          localStorage.setItem('walletAddress', userAddress);
          
          console.log('Wallet connected:', userAddress);
        } catch (error) {
          console.error('Wallet connection error:', error);
          alert('Failed to connect wallet. Please try again.');
        }
      } else {
        alert('No wallet detected! Please install MetaMask, Rabby, or another Web3 wallet.');
      }
    }
    
    function disconnectWallet() {
      userAddress = null;
      walletStatus.textContent = 'Connect Wallet';
      walletConnectBtn.classList.remove('connected');
      localStorage.removeItem('walletConnected');
      localStorage.removeItem('walletAddress');
      console.log('Wallet disconnected');
    }
    
    walletConnectBtn.addEventListener('click', () => {
      if (userAddress) {
        // Already connected, show option to disconnect
        if (confirm('Disconnect wallet?')) {
          disconnectWallet();
        }
      } else {
        connectWallet();
      }
    });
    
    // Auto-reconnect if previously connected
    if (localStorage.getItem('walletConnected') === 'true' && typeof window.ethereum !== 'undefined') {
      window.ethereum.request({ method: 'eth_accounts' }).then(accounts => {
        if (accounts.length > 0) {
          userAddress = accounts[0];
          const shortAddress = `${userAddress.slice(0, 6)}...${userAddress.slice(-4)}`;
          walletStatus.textContent = shortAddress;
          walletConnectBtn.classList.add('connected');
        }
      });
    }
    
    // Listen for account changes
    if (typeof window.ethereum !== 'undefined') {
      window.ethereum.on('accountsChanged', (accounts) => {
        if (accounts.length === 0) {
          disconnectWallet();
        } else {
          userAddress = accounts[0];
          const shortAddress = `${userAddress.slice(0, 6)}...${userAddress.slice(-4)}`;
          walletStatus.textContent = shortAddress;
          walletConnectBtn.classList.add('connected');
        }
      });
    }
    
    // Dark mode toggle
    const darkModeToggle = document.getElementById('darkModeToggle');
    const sunIcon = document.querySelector('.sun-icon');
    const moonIcon = document.querySelector('.moon-icon');
    
    // Check saved preference
    if (localStorage.getItem('darkMode') === 'enabled') {
      document.body.classList.add('dark-mode');
      sunIcon.style.display = 'none';
      moonIcon.style.display = 'block';
    }
    
    darkModeToggle.addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
      
      if (document.body.classList.contains('dark-mode')) {
        localStorage.setItem('darkMode', 'enabled');
        sunIcon.style.display = 'none';
        moonIcon.style.display = 'block';
      } else {
        localStorage.setItem('darkMode', 'disabled');
        sunIcon.style.display = 'block';
        moonIcon.style.display = 'none';
      }
    });
    
    // Alert functions
    addAlertBtn.addEventListener('click', () => {
      const targetPrice = parseFloat(alertPriceInput.value);
      if (isNaN(targetPrice) || targetPrice <= 0) {
        alert('⚠️ Please enter a valid price');
        return;
      }
      
      const currency = document.getElementById('currency').value;
      const newAlert = {
        id: Date.now(),
        price: targetPrice,
        currency: currency,
        triggered: false,
        createdAt: new Date().toLocaleString()
      };
      
      priceAlerts.push(newAlert);
      localStorage.setItem('celo_price_alerts', JSON.stringify(priceAlerts));
      alertPriceInput.value = '';
      renderAlerts();
    });
    
    function deleteAlert(id) {
      priceAlerts = priceAlerts.filter(alert => alert.id !== id);
      localStorage.setItem('celo_price_alerts', JSON.stringify(priceAlerts));
      renderAlerts();
    }
    
    // Initial render
    renderAlerts();
    
    // Make deleteAlert global
    window.deleteAlert = deleteAlert;
    
    // Check price alerts
    function checkPriceAlerts(currentPrice, currentCurrency) {
      let hasNewTrigger = false;
      
      priceAlerts.forEach(alert => {
        if (alert.triggered || alert.currency !== currentCurrency) return;
        
        if (currentPrice >= alert.price) {
          alert.triggered = true;
          hasNewTrigger = true;
          
          // Browser notification
          if ('Notification' in window && Notification.permission === 'granted') {
            new Notification('CELO Price Alert!', {
              body: `CELO has reached ${alert.price} ${alert.currency.toUpperCase()}`,
              icon: 'https://cryptocurrencyjobs.co/startups/assets/logos/celo.jpg'
            });
          }
        }
      });
      
      if (hasNewTrigger) {
        // Save updated alerts
        localStorage.setItem('celo_price_alerts', JSON.stringify(priceAlerts));
        renderAlerts();
        
        // Audio alert
        try {
          const audioContext = new (window.AudioContext || window.webkitAudioContext)();
          const oscillator = audioContext.createOscillator();
          const gainNode = audioContext.createGain();
          
          oscillator.connect(gainNode);
          gainNode.connect(audioContext.destination);
          
          oscillator.frequency.value = 800;
          oscillator.type = 'sine';
          gainNode.gain.value = 0.3;
          
          oscillator.start();
          setTimeout(() => oscillator.stop(), 200);
        } catch(e) {
          console.log('Audio play failed:', e);
        }
      }
    }
    
    // Request notification permission
    if ('Notification' in window && Notification.permission === 'default') {
      Notification.requestPermission();
    }
    
    // Expose function globally
    window.checkPriceAlert = checkPriceAlerts;
    
    // CELO Converter System
    const celoAmountInput = document.getElementById('celo-amount');
    const fiatAmountInput = document.getElementById('fiat-amount');
    const fiatCurrencySelect = document.getElementById('fiat-currency');
    const celoResult = document.getElementById('celo-result');
    
    let currentPrices = {};
    
    // Function to update converter with latest prices
    function updateConverter() {
      const celoAmount = parseFloat(celoAmountInput.value) || 0;
      const fiatAmount = parseFloat(fiatAmountInput.value) || 0;
      const selectedFiat = fiatCurrencySelect.value;
      
      // Update CELO to Fiat conversions
      if (currentPrices.usd) {
        document.querySelector('#converted-values .converted-item:nth-child(1) span').textContent = 
          (celoAmount * currentPrices.usd).toFixed(2);
      }
      if (currentPrices.eur) {
        document.querySelector('#converted-values .converted-item:nth-child(2) span').textContent = 
          (celoAmount * currentPrices.eur).toFixed(2);
      }
      if (currentPrices.gbp) {
        document.querySelector('#converted-values .converted-item:nth-child(3) span').textContent = 
          (celoAmount * currentPrices.gbp).toFixed(2);
      }
      
      // Update Fiat to CELO conversion
      if (currentPrices[selectedFiat]) {
        const celoValue = fiatAmount / currentPrices[selectedFiat];
        celoResult.textContent = celoValue.toFixed(4);
      }
    }
    
    // Fetch all prices for converter
    async function fetchConverterPrices() {
      try {
        const res = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=celo&vs_currencies=usd,eur,gbp');
        const data = await res.json();
        if (data && data.celo) {
          currentPrices = data.celo;
          updateConverter();
        }
      } catch(err) {
        console.error('Converter fetch error:', err);
      }
    }
    
    // Event listeners for converter
    celoAmountInput.addEventListener('input', updateConverter);
    fiatAmountInput.addEventListener('input', updateConverter);
    fiatCurrencySelect.addEventListener('change', updateConverter);
    
    // Initial fetch only (no periodic update)
    fetchConverterPrices();
  </script>
